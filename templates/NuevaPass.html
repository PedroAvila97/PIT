<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cambioPass.css') }}">
    <title>Nueva Contrase単a</title>
</head>
<body>

<section>
    <div class="contenedor">
        <div class="formulario">
            <form action="/update_password" method="POST">
                <h2>Nueva Contrase単a</h2>

                <!-- Email viene desde Flask -->
                <div class="input-contenedor">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="correo" value="{{ email }}" readonly>
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="new_password" required>
                    <label for="#">Nueva Contrase単a</label>
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="confirm_password" required>
                    <label for="#">Confirme Contrase単a</label>
                </div>

                <div>
                    <button type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
