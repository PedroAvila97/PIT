{% extends "base.html" %}

{% block body %}

<div class="perfil-container">
    <h1>Perfil</h1>
    <p class="subtitulo">Información del usuario</p>

    <div class="perfil-content">
        <div class="imagen-perfil">
            <img src="{{ url_for('static', filename='user.png') }}" alt="Foto de perfil">
        </div>

        <div class="detalles">
            <h2>Detalles</h2>
            <p><strong>Nombre:</strong> {{ user[0] }}</p>
            <p><strong>Apellido:</strong> {{ user[1] }}</p>
            <p><strong>Ubicación:</strong> {{ user[2] }}</p>
            <p><strong>Email:</strong> {{ user[3] }}</p>
        </div>
    </div>
</div>

<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: var(--background-color); /* Usar la variable para el fondo */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--text-color); /* Usar la variable para el color del texto */
}

/* Contenedor del perfil */
.perfil-container {
    width: 50%;
    background: var(--container-background-color); /* Fondo del contenedor */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Título y subtítulo */
h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.subtitulo {
    color: var(--subtitulo-color); /* Usar variable para subtitulo */
    font-size: 1.2em;
    margin-bottom: 20px;
}

/* Imagen de perfil */
.imagen-perfil img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
}

/* Contenido del perfil */
.perfil-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Estilos para los detalles */
.detalles {
    background: var(--detalles-background-color); /* Fondo de los detalles */
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.detalles p {
    font-size: 1.1em;
    margin: 10px 0;
}

/* Responsividad */
@media (max-width: 768px) {
    .perfil-container {
        width: 90%;
    }

    .detalles {
        width: 100%;
    }
}

/* Estilos para el modo oscuro */
[data-theme="dark"] body {
    background-color: #333;
    color: #f0f0f0;
}

[data-theme="dark"] .perfil-container {
    background: #444;
    color: #f0f0f0;
}

[data-theme="dark"] .subtitulo {
    color: #ccc;
}

[data-theme="dark"] .detalles {
    background: #555;
    color: #f0f0f0;
}

</style>

{% endblock %}
